<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>


<div class="container-fluid" style="margin-top:20px">
    <div class="row">
    <div class ="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">My Recipes</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}"}>
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Description</th>
                                <th>PrepTime</th>
                                <th>CookTime</th>
                                <th>Source</th>
                            </tr>
                        </thead>

                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.description}">Recipe Description here</td>
                            <td th:text="${recipe.prepTime}">20 minutes</td>
                            <td th:text="${recipe.cookTime}">10 minutes</td>
                            <td th:text="${recipe.source}">Got it from here</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
